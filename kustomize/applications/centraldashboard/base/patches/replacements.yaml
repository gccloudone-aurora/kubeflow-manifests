apiVersion: builtin
kind: ReplacementTransformer
metadata:
  name: aurora-centraldashboard-replacements
replacements:
- source:
    kind: ConfigMap
    name: centraldashboard-parameters
    fieldPath: data.CD_USERID_HEADER
  targets:
  - select:
      kind: Deployment
      name: centraldashboard
    fieldPaths:
    - spec.template.spec.containers.0.env.1.value

- source:
    kind: ConfigMap
    name: centraldashboard-parameters
    fieldPath: data.CD_USERID_PREFIX
  targets:
  - select:
      kind: Deployment
      name: centraldashboard
    fieldPaths:
    - spec.template.spec.containers.0.env.2.value

- source:
    kind: ConfigMap
    name: centraldashboard-parameters
    fieldPath: data.CD_REGISTRATION_FLOW
  targets:
  - select:
      kind: Deployment
      name: centraldashboard
    fieldPaths:
    - spec.template.spec.containers.0.env.4.value